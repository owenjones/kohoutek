<!doctype html>
<html lang="en" class="uk-height-viewport">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Kohoutek 2024" />
  <meta property="og:description"
    content="Kohoutek is a competition and activity day for Scouts in Avon County, and Guides in Bristol and South Gloucestershire, and Somerset North counties, organised by students from the University of Bristol Guides and Scouts society (UOBGAS)." />
  <meta property="og:image" content="https://kohoutek.co.uk/static/og.jpg" />
  <link rel="icon" type="image/png" href="static/favicon.png" />
  <link rel="stylesheet" href="static/main.min.css" />
  <title>Kohoutek 2024</title>
  <style>
    #kohoutek-badge-holder {
      max-height: 70vh;
      max-width: 70vw;
      margin-top: 50vh;
      transform: translate(0, -50%);
      cursor: pointer;
    }
  </style>
</head>

<body id="theme-background" class="uk-height-viewport" style="overflow: hidden;">
  <audio id="forest" src="static/forest.mp3" loop></audio>
  <div id="home" class="uk-height-viewport">
    <div class="uk-text-center">
      <img id="kohoutek-badge-holder" src="static/badge.png" alt="The Kohoutek 2024 badge"
        onclick="document.getElementById('forest').play()" />
    </div>
  </div>
</body>

</html>
