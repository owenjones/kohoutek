<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Kohoutek" />
  <meta property="og:description"
    content="Kohoutek is a competition and activity day for Scouts in Avon County, and Guides in Bristol and South Gloucestershire, and Somerset North counties, organised by students from the University of Bristol Guides and Scouts society (UOBGAS)." />
  <meta property="og:image" content="{{ url_for('static', filename='img/og.jpg', _external=True)}}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css')}}" />
  <script src="{{ url_for('static', filename='js/uikit.min.js')}}" defer></script>
  <script src="{{ url_for('static', filename='js/uikit-icons.min.js')}}" defer></script>
  <script src="{{ url_for('static', filename='js/sign-up.js')}}" defer></script>
  {% block headjs %}{% endblock %}
  <title>Kohoutek</title>
</head>

<body class="uk-background-secondary">
  {% block body %}{% endblock %}
  {% block bodyjs %}{% endblock %}
</body>

</html>
