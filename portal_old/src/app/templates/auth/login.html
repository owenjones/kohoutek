{% extends "auth/template.html" %}
{% block body %}
<div class="uk-card uk-card-default uk-position-center">
  <div class="uk-card-body">
    <h4 class="uk-card-title">Admin Login</h4>
    <form method="POST" action="{{ url_for('auth.processLogin') }}" class="uk-form-stacked">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="uk-margin">
        <div class="uk-form-controls uk-inline">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input required class="uk-input uk-form-large" id="user" name="user" type="text" />
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-form-controls uk-inline">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input required class="uk-input uk-form-large" id="key" name="key" type="password" />
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
      {% for type, message in messages %}
      <div class="uk-alert uk-alert-{{ type }} uk-text-center">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <button type="submit" class="uk-button uk-button-default uk-button-large uk-width-1-1">Login</button>
  </div>
  </form>
</div>
</div>
{% endblock %}
